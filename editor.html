<!DOCTYPE html>
<html>
	<head>
		<title>Tile Puzzle</title>
		<link href="css/site.css" rel="stylesheet"  type="text/css" />
		<link href="css/defaultSkin.css" rel="stylesheet" type="text/css" />
		<link href="css/editor.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<h1>Level Editor</h1>
		<div id="level"><!-- Levels are 32x32 --></div>
		<div id="editorWindow">
			<div id="selectedTile">&nbsp;</div>
			<div id="tiles">&nbsp;</div>
			<div>
				<form>
					<table>
						<tr>
							<td><a href="#!" id="prevLevel" class="btn">Previous Level</a></td>
							<td><a href="#!" id="nextLevel" class="btn">Next Level</a></td>
						</tr>
						<tr>
							<td><label for="title">Title: </label></td>
							<td><input type="text" name="title" id="title" /></td>
						</tr>
						<tr>
							<td><label for="password">Password: </label></td>
							<td><input type="text" name="password" id="password" /></td>
						</tr>
						<tr>
							<td><label for="hint">Hint: </label></td>
							<td><input type="text" name="hint" id="hint" /></td>
						</tr>
						<tr>
							<td><label for="reqired">Strawberries Required: </label></td>
							<td><input type="text" name="required" id="required" /></td>
						</tr>
						<tr>
							<td><label for="time">Time Limit: </label></td>
							<td><input type="text" name="time" id="time" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/HelperFunctions.js" type="text/javascript"></script>
		<script src="js/TilesBase.js" type="text/javascript"></script>
		<script src="js/Tiles.js" type="text/javascript"></script>
		<script src="js/Puzzle.js" type="text/javascript"></script>
		<script src="js/Editor.js" type="text/javascript"></script>
	</body>
</html>
